<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart — Market Llama</title>
    <meta name="description" content="Chart module — coming soon." />
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  
    <!-- Iconify (icons only) -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="%234169E1"/><path d="M20 34h24v6H20zM20 24h18v6H20z" fill="white"/></svg>' />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="./components/navbar.css" />
  </head>
  <style>
    :root {
      --header-h: 60px;
      --bg: #0b0b0c;
      --text: #ffffff;
      --ring: rgba(255,255,255,.12);
      --glass: rgba(255,255,255,.04);
      --muted: #8f8f92;
      --nav-teal: #1a6d72;
      --shadow: 0 8px 24px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 14px; }

    body.app.dark {
      background: var(--bg);
      color: var(--text);
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Dashboard layout */
    .dashboard { min-height: 100vh; padding-top: var(--header-h); }

    /* Content alignment with sidebar */
    .content {
      margin-left: 240px;
      min-height: calc(100vh - var(--header-h));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      transition: margin-left .25s ease;
    }
    .side[data-state="collapsed"] ~ .content { margin-left: 68px; }

    /* Coming card */
    .coming-card {
      background: var(--glass);
      border: 1px solid var(--ring);
      border-radius: 20px;
      padding: 32px 28px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow);
    }
    .coming-pill {
      display: inline-block;
      margin-bottom: 16px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .14em;
      opacity: .85;
    }
    .coming-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .coming-text {
      font-size: 13px;
      opacity: .9;
      line-height: 1.6;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
      font-size: 12px;
      color: var(--text);
      text-decoration: none;
      opacity: .9;
    }

    /* ===== FOOTER ===== */
    .legal-footer {
      margin-left: 240px;
      margin-top: 24px;
      padding: 18px clamp(12px, 2vw, 24px);
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--muted);
      font-size: 13px;
      transition: margin-left 0.25s ease;
    }

    .side[data-state="collapsed"] ~ .legal-footer {
      margin-left: 68px;
    }

    .footer-inner {
      max-width: none;
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 24px;
    }

    .footer-risk {
      line-height: 1.7;
      max-width: 720px;
    }

    .footer-links {
      text-align: right;
      font-size: 13px;
    }

    .footer-links-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .footer-links a {
      color: var(--accent-plain);
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.2s ease, text-decoration-color 0.2s ease;
    }

    .footer-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* ===== CHAT WIDGET – teal variant (unchanged) ===== */
    .chat-fab {
      position: fixed;
      right: 20px;
      bottom: 88px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--nav-teal);
      color: #eaeaea;
      border: 1px solid rgba(255, 255, 255, .18);
      cursor: pointer;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 24px rgba(0, 0, 0, .45);
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
      backdrop-filter: blur(8px);
    }
    .chat-fab:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(0, 0, 0, .5); background: #20848a; }
    .chat-fab svg { width: 24px; height: 24px; stroke: currentColor; }

    .chat-panel {
      position: fixed;
      right: 20px;
      bottom: 156px;
      width: min(420px, 92vw);
      max-height: 72vh;
      background: rgba(8, 20, 24, .96);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(26, 109, 114, 0.6);
      border-radius: 16px;
      z-index: 1200;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(8px) scale(.98);
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      color: #fff;
      overflow: hidden;
    }
    .chat-panel.open { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }
    .chat-header { display: flex; align-items: center; justify-content: space-between; padding: 12px 14px; border-bottom: 1px solid rgba(255, 255, 255, .06); background: var(--nav-teal); }
    .chat-title { font-weight: 600; }
    .chat-close { background: none; border: none; color: #fff; font-size: 22px; cursor: pointer; line-height: 1; }
    .chat-body { padding: 12px; display: flex; flex-direction: column; gap: 8px; overflow: auto; }
    .chat-msg { font-size: .92rem; line-height: 1.4; background: rgba(255, 255, 255, .06); color: #eaeaea; padding: 8px 10px; border-radius: 12px; max-width: 85%; }
    .chat-msg.bot { align-self: flex-start; }
    .chat-msg.user { align-self: flex-end; background: var(--nav-teal); color: #fff; }
    .chat-input-row { display: flex; gap: 8px; padding: 12px; border-top: 1px solid rgba(255, 255, 255, .06); background: rgba(6, 14, 16, 0.96); }
    .chat-input-row input { flex: 1; background: rgba(255, 255, 255, .06); border: 1px solid rgba(255, 255, 255, .12); color: #fff; border-radius: 12px; padding: 10px 12px; }
    .chat-send { background: var(--nav-teal); color: #fff; border: none; border-radius: 12px; padding: 10px 14px; cursor: pointer; }

    /* Responsive */
    @media (max-width: 768px) {
      .content { margin-left: 0 !important; }
      .legal-footer { margin-left: 0 !important; padding-inline: 12px; }
      .footer-inner { flex-direction: column; align-items: flex-start; gap: 12px; }
      .footer-links { text-align: left; }
    }
    @media (max-width:540px) {
      .chat-fab { right: 14px; bottom: 88px; }
      .chat-panel { right: 14px; bottom: 148px; }
    }
  </style>

  <!-- Iconify -->
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js" defer></script>
</head>

<body class="app dark">
  <!-- ===== NAVBAR COMPONENT ===== -->
  <div id="ml-navbar"></div>

  <!-- ===== BACKDROP FOR MOBILE MENU ===== -->
  <div class="backdrop" id="backdrop" hidden></div>

  <main class="dashboard">
    <!-- CONTENT -->
    <section class="content">
      <div class="coming-card">
        <div class="coming-pill" data-i18n="chartLabel">Chart</div>
        <h1 class="coming-title" data-i18n="comingSoon">Coming Soon</h1>
        <p class="coming-text" data-i18n="chartDescription">
          Advanced charting, strategy overlays, and Market Llama's custom views will all be live here.
          For now, you can manage accounts while we finish the chart module.
        </p>
        <a href="accounts.html" class="back-link" data-link="accounts">
          <iconify-icon icon="mdi:arrow-left"></iconify-icon>
          <span data-i18n="backToAccounts">Back to Accounts</span>
        </a>
      </div>
    </section>

    <!-- ===== FOOTER COMPONENT ===== -->
    <div id="ml-footer"></div>
  </main>

  <!-- CHAT -->
  <button id="chatFab" class="chat-fab" aria-label="Open chat" aria-controls="chatPanel">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"
         stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M20 3H4a2 2 0 0 0-2 2v12l4-4h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z" />
      <circle cx="9" cy="10" r="1.25" />
      <circle cx="12" cy="10" r="1.25" />
      <circle cx="15" cy="10" r="1.25" />
    </svg>
  </button>

  <div id="chatPanel" class="chat-panel" role="dialog" aria-label="Assistant chat"
       aria-modal="true" aria-hidden="true">
    <div class="chat-header">
      <div class="chat-title">Assistant</div>
      <button id="chatClose" class="chat-close" aria-label="Close chat">×</button>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="chat-msg bot">Hi! How can I help?</div>
    </div>
    <form id="chatForm" class="chat-input-row">
      <input id="chatInput" type="text" placeholder="Type a message…" autocomplete="off" />
      <button class="chat-send" type="submit">Send</button>
    </form>
  </div>

  <!-- Load navbar and footer components -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load navbar
      fetch('./components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('ml-navbar').innerHTML = data;
          // Highlight active menu item for Chart
          const chartLink = document.querySelector('a[href*="chart.html"]');
          if (chartLink) {
            const li = chartLink.closest('li');
            if (li) {
              li.classList.add('active');
            }
          }
        })
        .catch(err => console.error('Error loading navbar:', err));

      // Load footer
      fetch('./components/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('ml-footer').innerHTML = data;
        })
        .catch(err => console.error('Error loading footer:', err));

      // Apply translations after components are loaded
      setTimeout(initializeTranslations, 100);
    });

    function initializeTranslations() {
      const params = new URLSearchParams(window.location.search);
      let currentLang = params.get("lang") || "en";

      const translations = {
        en: {
          chartLabel: "Chart",
          comingSoon: "Coming Soon",
          chartDescription: "Advanced charting, strategy overlays, and Market Llama's custom views will all be live here. For now, you can manage accounts while we finish the chart module.",
          backToAccounts: "Back to Accounts"
        },
        de: {
          chartLabel: "Diagramm",
          comingSoon: "Demnächst verfügbar",
          chartDescription: "Erweiterte Charts, Strategie-Overlays und Market Llamas benutzerdefinierte Ansichten werden hier live sein. Bis dahin können Sie Konten verwalten, während wir das Chart-Modul fertigstellen.",
          backToAccounts: "Zurück zu Konten"
        },
        es: {
          chartLabel: "Gráfico",
          comingSoon: "Próximamente",
          chartDescription: "Gráficos avanzados, superposiciones de estrategia y vistas personalizadas de Market Llama estarán aquí. Por ahora, puedes gestionar cuentas mientras terminamos el módulo de gráficos.",
          backToAccounts: "Volver a Cuentas"
        },
        fr: {
          chartLabel: "Graphique",
          comingSoon: "Bientôt disponible",
          chartDescription: "Graphiques avancés, superpositions de stratégie et vues personnalisées de Market Llama seront disponibles ici. Pour l'instant, vous pouvez gérer vos comptes pendant que nous finalisons le module graphique.",
          backToAccounts: "Retour aux comptes"
        },
        ar: {
          chartLabel: "الرسم البياني",
          comingSoon: "قريباً",
          chartDescription: "سيتم توفير الرسوم البيانية المتقدمة وتراكبات الاستراتيجية وعروض Market Llama المخصصة هنا. حالياً يمكنك إدارة الحسابات بينما ننهي وحدة الرسم البياني.",
          backToAccounts: "العودة إلى الحسابات"
        }
      };

      if (!translations[currentLang]) currentLang = "en";

      function applyLanguage(lang) {
        const t = translations[lang] || translations.en;
        document.querySelectorAll("[data-i18n]").forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (t[key]) el.textContent = t[key];
        });

        // Update back link with language parameter
        document.querySelectorAll('[data-link="accounts"]').forEach(a => {
          a.href = "accounts.html?lang=" + lang;
        });
      }

      applyLanguage(currentLang);
    }
  </script>

  <!-- CHAT LOGIC -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const chatFab = document.getElementById('chatFab');
      const chatPanel = document.getElementById('chatPanel');
      const chatClose = document.getElementById('chatClose');
      const chatForm = document.getElementById('chatForm');
      const chatInput = document.getElementById('chatInput');
      const chatBody = document.getElementById('chatBody');

      function openChat() {
        chatPanel.classList.add('open');
        chatPanel.setAttribute('aria-hidden', 'false');
        if (chatInput) setTimeout(() => chatInput.focus(), 80);
      }
      function closeChat() {
        chatPanel.classList.remove('open');
        chatPanel.setAttribute('aria-hidden', 'true');
      }

      if (chatFab) {
        chatFab.addEventListener('click', function (e) {
          e.stopPropagation();
          chatPanel.classList.contains('open') ? closeChat() : openChat();
        });
      }

      if (chatClose) {
        chatClose.addEventListener('click', function (e) {
          e.stopPropagation();
          closeChat();
        });
      }

      document.addEventListener('click', function (e) {
        if (!chatPanel.classList.contains('open')) return;
        const target = e.target;
        if (chatPanel.contains(target) || chatFab.contains(target)) return;
        e.preventDefault();
        e.stopPropagation();
        closeChat();
      }, true);

      if (chatForm && chatInput && chatBody) {
        chatForm.addEventListener('submit', function (e) {
          e.preventDefault();
          const text = chatInput.value.trim();
          if (!text) return;
          const msg = document.createElement('div');
          msg.className = 'chat-msg user';
          msg.textContent = text;
          chatBody.appendChild(msg);
          chatInput.value = '';
          chatBody.scrollTop = chatBody.scrollHeight;
        });
      }
    });
  </script>

  <!-- ===== REQUIRED SCRIPTS (IN ORDER) ===== -->
  <script src="./scripts/auth.js"></script>
  <script src="./components/navbar.js"></script>
  <!-- No chart-specific JS needed for now -->
  <script>
    // Footer already loaded in the main script
  </script>
</body>
</html>
