<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connecting Deriv Account — Market Llama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .card {
      width: min(640px, 100%);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 20px;
    }

    h1 { font-size: 18px; margin: 0 0 10px; }
    p { color: rgba(255,255,255,.7); margin: 0 0 14px; }

    .log {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 10px;
      padding: 12px;
      max-height: 260px;
      overflow: auto;
      white-space: pre-wrap;
    }

    .ok { color: #7CFFB2; }
    .bad { color: #FF7C7C; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Connecting your Deriv account…</h1>
    <p id="status">Please wait. Do not close this tab.</p>
    <div id="log" class="log">Starting…</div>
  </div>

<script>
(async () => {
  const statusEl = document.getElementById('status');
  const logEl = document.getElementById('log');

  const API = 'https://marketllama.com/api/deriv/accounts/connect';

  const log = (m) => {
    logEl.textContent += '\n' + m;
    logEl.scrollTop = logEl.scrollHeight;
  };

  try {
    // 1. Parse Deriv query params (acct1, token1, ...)
    const params = new URLSearchParams(window.location.search);
    const accounts = [];

    for (let i = 1; i <= 10; i++) {
      const acct = params.get(`acct${i}`);
      const token = params.get(`token${i}`);
      const currency = params.get(`cur${i}`);

      if (acct && token) {
        accounts.push({
          deriv_account_id: acct,
          session_token: token,
          currency: currency || null,
          is_demo: acct.startsWith('VR')
        });
      }
    }

    if (!accounts.length) {
      throw new Error('No Deriv accounts returned');
    }

    log(`Found ${accounts.length} Deriv account(s)`);

    // 2. Get user
    const userId = localStorage.getItem('ml_user_id');
    if (!userId) throw new Error('User not logged in');

    const jwt = localStorage.getItem('ml_access_token');

    // 3. Send each account to backend
    for (const acct of accounts) {
      log(`Saving ${acct.deriv_account_id} (${acct.is_demo ? 'DEMO' : 'LIVE'})`);

      const res = await fetch(API, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          ...(jwt ? { Authorization: `Bearer ${jwt}` } : {})
        },
        body: JSON.stringify({
          user_id: Number(userId),
          ...acct
        })
      });

      if (!res.ok) {
        throw new Error(`Backend rejected ${acct.deriv_account_id}`);
      }
    }

    statusEl.innerHTML = '<span class="ok">Deriv account(s) connected.</span>';
    log('All accounts saved successfully');

    // 4. Clean URL & redirect
    history.replaceState({}, '', window.location.pathname);

    setTimeout(() => {
      window.location.href = '/dashboard/accounts.html?connected=true';
    }, 800);

  } catch (err) {
    console.error(err);
    statusEl.innerHTML = '<span class="bad">Connection failed.</span>';
    log(String(err));
  }
})();
</script>
</body>
</html>
